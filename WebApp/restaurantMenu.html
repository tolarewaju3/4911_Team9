<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="css/foundation.css" />	
		
		<script src="js/vendor/modernizr.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		
		<script type="text/javascript" src="js/restaurantMenu.js"></script>
	</head>
	<body>
		<header>
			<h1>EasyTab 0.5</h1>
		</header>
		<div class="main">
			<div class="row">
				<div class="large-6 columns">
					<h1 class="title">Menu</h1>
				</div>
				<div class="large-4 columns">
					<a class="btn dark-blue" href="./mainmenu.html">Back to Main Menu</a>
				</div>
			</div>
			<div class="row">
				<div class="column helperText">
					To get started, tell us your desired menu name.
				</div>
			</div>
			<div class="row">
				<div class="large-6 columns">
					<form class="menuNameForm">
						<div class="row bump">
							<div class="large-10 columns">
								<label>Menu Name</label>
								<input type="text" name="menuName" class="menuNameField" placeholder="Ex. Lunch (11 am - 3 pm), Dinner Menu">
							</div>
						</div>
						<div class="row">
							<div class="large-4 columns">
								<input type="submit" value="Save Name" class="btn submitMenuName">
							</div>
						</div>
						<div class="feedback"></div>
					</form>
					
					<div class="row itemsTable hide">
						<div class="column">
							<table width="100%">
								<thead>
									<th class="deleteBox hide"></th>
									<th width="100">Menu Item</th>
									<th width="100">Price</th>
									<th>Description</th>
								</thead>
								<tbody class="tableBody">
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="large-6 columns actionPanel hide bump">
					<div class="row">
						<div class="large-7 large-centered card columns">
							<a class="btn addItem" href="#">Add Item</a>
						</div>
					</div>
					<div class="row">
						<div class="large-7 large-centered card columns">
							<a class="btn editItem" href="#">Edit Item</a>
						</div>
					</div>
					<div class="row">
						<div class="large-7 large-centered card columns">
							<a class="btn removeItems" href="#">Remove Items</a>
						</div>
					</div>
					<div class="row">
						<div class="large-6 column">
							<a class="btn deleteMenu">Discard Menu</a>
						</div>
					</div>
				</div>
				<div class="large-6 columns itemAdder hide">
					<form class="itemForm">
						<div class="row bump">
							<div class="large-10 columns">
								<label>Item Name</label>
								<input type="text" name="itemName" class="itemNameField" placeholder="Ex. Pancakes">
							</div>
						</div>
						<div class="row bump">
							<div class="large-10 columns">
								<label>Item Price</label>
								<input type="text" name="itemPrice" class="itemPriceField" placeholder="Ex. 6.25">
							</div>
						</div>
						<div class="row bump">
							<div class="large-10 columns">
								<label>Item Description</label>
								<input type="text" name="itemDescription" class="itemDescriptionField" placeholder="Ex. Crazy awesome pancakes topped with maple syrup">
							</div>
						</div>
						<div class="row">
							<div class="large-4 column">
								<input type="submit" value="Save Item" class="btn submitItem">
							</div>
							<div class="large-4 column">
								<input type="submit" value="Back" class="btn cancelItem">
							</div>
						</div>
						<div class="feedback"></div>
					</form>
				</div>
				<div class="large-6 columns itemRemover hide">
					<div class="row">
						<div class="large-4 columns">
							<a class="btn submitRemove" href="#">Remove Selected</a>
						</div>
						<div class="large-4 columns">
							<a class="btn cancelRemove" href="#">Back</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<img src="http://placehold.it/800x200">
		</footer>
	</body>
	<div class="templates hide">
		<table>
			<tr class="itemRow">
				<td class="deleteBox hide"><input type="checkbox"></td>
				<td class="itemName"></td>
				<td class="itemPrice"></td>
				<td class="itemDescription"></td>
			</tr>
			<tr class="noItemsRow">
				<td colspan="3">You have no items.</td>
			</tr>
		</table>
	</div>
</html>
