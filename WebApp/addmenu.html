<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="css/foundation.css" />	
		
		<script src="js/vendor/modernizr.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		
		<script type="text/javascript" src="js/addmenu.js"></script>
	</head>
	<body>
		<header>
			<h1>EasyTab 0.5</h1>
		</header>
		<div class="main">
			<div class="row">
				<div class="large-6 column">
					<h1>Add Menu</h1>
				</div>
				<div class="large-4 small-4 column">
					<a class="btn dark-blue" href="./mainmenu.html">Back to Main Menu</a>
				</div>
			</div>
			<div class="row">
				<div class="large-6 columns">
					<div class="row">
						<div class="large-6 small-6 column">
						</div>
						<!--<div class="large-6 small-6 column">
							<input class="btn" type="submit" value="Save Changes">
						</div>-->
					</div>
					<div class="row">
						<div class="large-8 columns">
							<label>Menu Name</label>
							<input type="text" name="menuName" placeholder="Ex. Lunch (11 am - 3 pm), Dinner Menu">
						</div>
						<div class="large-4 columns">
							<input type="submit" value="Save Name" class="submitNameChange btn">
						</div>
					</div>
					<div class="row">
						<div class="column">
							<table width="100%">
								<thead>
									<th width="100">Menu Item</th>
									<th width="100">Price</th>
									<th>Description</th>
								</thead>
								<tbody>
									<tr>
										<td colspan="3">You have no items.</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="large-6 columns">
					
				</div>
			</div>
		</div>
		<footer>
			<img src="http://placehold.it/800x200">
		</footer>
	</body>
</html>
