<!DOCTYPE html>
<html>
	<head>
        <title>EasyTab | Sign Up</title>
		<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="css/foundation.css" />	
		
		<script src="js/vendor/modernizr.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		
		<script type="text/javascript" src="js/signup.js"></script>
	</head>
	<body>
		<header>
			<h1>EasyTab 0.5</h1>
		</header>
		<div class="main">
			<div class="row">
				<div class="large-6 columns">		
					<form class="signUpForm">
						<h1>Sign Up Now !</h1>
						<div class="row">
							<div class="column">
								<label>Location Name</label>
								<input type="text" class="locationField" name="location" placeholder="Ex. Dressed Cupcakes, Eric's Rib-Shack">
							</div>
						</div>						
						<div class="row">
							<div class="column">
								<label>Address</label>
								<input type="text" name="streetAddress" class="addressField" placeholder="Ex. 96 5th St NW">
							</div>
						</div>						
						<div class="row">
							<div class="large-4 small-12 column">
								<label>State</label>
								<select name="stateAddress" class="stateSelect">
									<option value="GA">Georgia</option>
									<option value="FL">Florida</option>
									<option value="NY">New York</option>
								</select>
							</div>							
							<div class="large-4 small-6 column">
								<label>Zipcode</label>
								<input type="text" name="zipcodeAddress" class="zipField" placeholder="Ex. 30332">
							</div>
							<div class="large-4 small-6 column">
								<label>Sales Tax %</label>
								<input type="text" class="taxPctField" name="taxPct" placeholder="Ex. 7">
							</div>
						</div>						
						<div class="row">
							<div class="column">
								<label>Email</label>
								<input type="text" class="emailField" name="email" placeholder="Paypal email">
							</div>
						</div>						
						<div class="row">
							<div class="column">
								<label>Password</label>
								<input type="password" class="passwordField" name="password" placeholder="Make it secure!">
							</div>
						</div>						
						<div class="row">
							<div class="column">
								<div class="feedback negative signupError"></div>
							</div>
						</div>						
						<div class="row">
							<div class="column">
								<input type="submit" value="Sign Up" class="signupButton btn">
							</div>
						</div>						
						<div class="row bump">
							<div class="centered column">
								<a class="" href="./home.html">Log In</a>
							</div>
						</div>
					</form>
				</div>
				<div class="large-6 columns">
					<div class="row">
						<div class="column">
							<h2>How it works</h2>
						</div>
					</div>
					<div class="row">
						<div class="column">
							<img src="http://placehold.it/500x500" alt="Imaginary content">
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<img src="http://placehold.it/800x200" alt="Imaginary content">
		</footer>
	</body>
</html>
