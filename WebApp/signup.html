<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="css/foundation.css" />	
		
		<script src="js/vendor/modernizr.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		
		<script type="text/javascript" src="js/signup.js"></script>
	</head>
	<body>
		<div class="banner">
			<h1>EasyTab 0.0</h1>
		</div>
		<div class="row">
			<div class="large-6 columns">				
				<form class="signUpForm">
					<div class="row">
					
						<div class="column">
						<h3>Sign Up Now !</h3>
							<label>Location Name</label>
							<input type="text" class="locationField" name="location" placeholder="Ex. Dressed Cupcakes, Eric's Rib-Shack">
						</div>
					</div>
					
					<div class="row">
						<div class="column">
							<label>Address</label>
							<input type="text" name="streetAddress" placeholder="Ex. 96 5th St NW">
						</div>
					</div>
					
					<div class="row">
						<div class="small-6 column">
							<label>State</label>
							<select name="stateAddress">
								<option value="GA">Georgia</option>
								<option value="FL">Florida</option>
								<option value="NY">New York</option>
							</select>
						</div>
						
						<div class="small-6 column">
							<label>Zipcode</label>
							<input type="number" name="zipcodeAddress" placeholder="Ex. 30332">
						</div>
					</div>
					
					<div class="row">
						<div class="column">
							<label>Email</label>
							<input type="text" class="emailField" name="email" placeholder="Paypal email">
						</div>
					</div>
					
					<div class="row">
						<div class="column">
							<label>Password</label>
							<input type="password" class="passwordField" name="password" placeholder="Make it secure!">
						</div>
					</div>
					
					<div class="row">
						<div class="column">
							<div class="feedback negative signupError"></div>
						</div>
					</div>
					
					<div class="row">
						<div class="column">
							<input type="submit" value="Sign Up" class="signupButton btn">
						</div>
					</div>
					
					<div class="row bump">
						<div class="centered column">
							<a class="" href="./home.html">Log In</a>
						</div>
					</div>
				</form>
			</div>
			<div class="large-6 columns">
				<div class="row">
					<div class="column">
						<h2>How it works<h2>
					</div>
				</div>
				<div class="row">
					<div class="column">
						<img src="http://placehold.it/500x500">
					</div>
				</div>
			</div>
		</div>
		
			<!--Location Name: <input type=<br>
			Email: <input type="text" class="emailField" name="email"><br>
			Password: <input type="password" class="passwordField" name="password"><br>
			-->
		</form>
	</body>
</html>
