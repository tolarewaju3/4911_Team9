<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/accountsettings.js"></script>
	</head>
	<body>
		<h1>Account Settings</h1>
		<form class="detailsForm">Details:</br>
			<div class="feedback"></div>
			Location Name: <input type="text" class="locationField" name="location"><br>
			Sales Tax Percentage: <input type="text" class="taxPctField" name="taxPct"><br>
			<input type="submit" value="Save Changes" class="submitDetails">
		</form>
		<form class="loginForm">Login Information:</br>
			<div class="feedback"></div>
			Email: <input type="text" class="emailField" name="email"><br>
			Password: <input type="password" class="passwordField" name="password"><br>
			<input type="submit" value="Save Changes" class="submitLoginInfo">
		</form>
		<form class="paypalForm">Paypal Information:</br>
			<div class="feedback"></div>
			Paypal Email: <input type="text" class="paypalEmailField" name="paypalEmail"><br>
			<input type="submit" value="Save Changes" class="submitPaypalInfo">
		</form>
		<a href="../mainmenu.html">Main Menu</a>
	</body>
</html>
