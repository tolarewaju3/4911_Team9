<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="css/foundation.css" />	
		
		<script src="js/vendor/modernizr.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		
		<script type="text/javascript" src="js/accountsettings.js"></script>
	</head>
	<body>
		<header>
			<h1>EasyTab 0.5</h1>
		</header>
		<div class="main">
			<div class="row">
				<div class="large-8 columns">
					<form class="detailsForm">
						<h1>Account Settings</h1>
						<div class="feedback"></div>
						
						<div class="row">
							<div class="columns">
								<label>Location Name</label>
								<input type="text" class="locationField" name="location">
							</div>
						</div>
						<div class="row">
							<div class="column">
								<label>Address</label>
								<input type="text" name="streetAddress" placeholder="Ex. 96 5th St NW">
							</div>
						</div>
						<div class="row">
							<div class="large-4 small-12 column">
								<label>State</label>
								<select name="stateAddress">
									<option value="GA">Georgia</option>
									<option value="FL">Florida</option>
									<option value="NY">New York</option>
								</select>
							</div>
							<div class="large-4 small-6 column">
								<label>Zipcode</label>
								<input type="number" name="zipcodeAddress" placeholder="Ex. 30332">
							</div>
							<div class="large-4 small-6 column">
								<label>Sales Tax %</label>
								<input type="text" class="taxPctField" name="taxPct" placeholder="Ex. 7">
							</div>
						</div>
						<div class="row">
							<div class="column">
								<input type="submit" value="Save Changes" class="submitDetails btn">
							</div>
						</div>
					</form>
					<form class="loginForm">
						<h1>Login Information</h1>
						<div class="feedback"></div>						
						<div class="row">
							<div class="large-6 columns">
								<label>Email</label>
								<input type="text" class="emailField" name="email">
							</div>

							<div class="large-6 columns">
								<label>Password</label>
								<input type="password" class="passwordField" name="password">
							</div>
						</div>
						<div class="row">
							<div class="column">
								<input type="submit" value="Save Changes" class="btn submitLoginInfo">
							</div>
						</div>
					</form>
					<form class="paypalForm">
						<h1>PayPal Information</h1>
						<div class="feedback"></div>
						<div class="row">
							<div class="column">
								<label>Email</label>
								<input type="text" class="paypalEmailField" name="paypalEmail">
							</div>
						</div>
						<div class="row">
							<div class="column">
								<input type="submit" value="Save Changes" class="btn submitPaypalInfo">
							</div>
						</div>
					</form>
					<div class="row">
						<div class="column">
							<a class="dark-blue btn" href="./mainmenu.html">Main Menu</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<img src="http://placehold.it/800x200">
		</footer>
	</body>
</html>
