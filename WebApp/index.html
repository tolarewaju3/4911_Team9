<!DOCTYPE html>
<html>
	<head>
        <title>EasyTab | New Way of Ordering</title>
		<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="css/foundation.css" />	
		
		<script src="js/vendor/modernizr.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		
		<script type="text/javascript" src="js/home.js"></script>
	</head>
	<body>
		<header>
			<h1>EasyTab</h1>
		</header>
		<div class="main">
			<div class="row">
				<div class="large-4 columns">
					<form class="loginForm" action="menu.html">
						<div class="row">
							<div class="column">
								<h5>Log In</h5>
									<input type="text" class="emailField" name="email" placeholder="Email">
							</div>
						</div>
						<div class="row">
							<div class="column">
								<input type="password" class="passwordField" name="password" placeholder="Password">
							</div>
						</div>
						<div class="row">
							<div class="column">
								<div class="feedback negative invalidCredentials">
									Credentials are invalid. Please <a href="signup.html">sign up</a> or try again.
								</div>
							</div>
						</div>
						<div class="row">
							<div class="column">
								<input type="submit" class="loginButton btn" value="Log In">
							</div>
						</div>
						<div class="row bump">
							<div class="centered column">
								<a href="signup.html">Sign Up</a>
							</div>
						</div>
					</form>
				</div>
				<div class="large-8 columns">
					<h3>Welcome to the new way to order !</h3>
					<img src="img/homepage.png" alt="Guy holding money and the world is behind him">
				</div>
			</div>
		</div>
	</body>
</html>
