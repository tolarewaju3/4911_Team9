<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="css/foundation.css" />	
		
		<script src="js/vendor/modernizr.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		
		<script type="text/javascript" src="js/home.js"></script>
	</head>
	<body>
		<div class="banner">
			<h1>EasyTab 0.5</h1>
		</div>
		<div class="row">
			<div class="large-4 columns">
				<form class="loginForm" action="menu.html">
					<div class="row">
						<div class="columns">
							<h5>Log In</h5>
								<input type="text" class="emailField" name="email" placeholder="Email">
						</div>
					</div>
					<div class="row">
						<div class="columns">
							<input type="password" class="passwordField" name="password" placeholder="Password">
						</div>
					</div>
					<div class="row">
						<div class="columns">
							<div class="feedback negative invalidCredentials">
								Credentials are invalid. Please <a href="signup.html">sign up</a> or try again.
							</div>
						</div>
					</div>
					<div class="row">
						<div class="column">
							<input type="submit" class="loginButton btn" value="Log In">
						</div>
					</div>
					<div class="row bump">
						<div class="centered column">
							<a href="signup.html">Sign Up</a>
						</div>
					</div>
				</form>
			</div>
			<div class="large-8 columns">
				<h3>Welcome to the new way to order !</h3>
				<img src="http://placehold.it/635x300">
			</div>
		</div>
		<div class="footer">
			<img src="http://placehold.it/800x150">
		</div>
	</body>
</html>
